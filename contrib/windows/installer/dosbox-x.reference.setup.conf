#DOSBOX-X-ADV:#                                                      VESA BIOSes such as the one in a Toshiba Libretto laptop. Disabled by default.
#DOSBOX-X-ADV:#                              allow tty vesa modes: If the DOS game or demo has problems with text VESA modes, set to 'false'
#DOSBOX-X-ADV:#                      double-buffered line compare: This setting affects the VGA Line Compare register. Set to false (default value) to emulate most VGA behavior
#DOSBOX-X-ADV:#                                                      Set to true for the value to latch once at the start of the frame.
