#DOSBOX-X-ADV:#            restricted: Disables access to the host from the guest.
#DOSBOX-X-ADV:#                          Services such as libslirp's DHCP server will no longer work.
#DOSBOX-X-ADV:# disable_host_loopback: Disables guest access to the host's loopback interfaces.
#DOSBOX-X-ADV:#                   mtu: The maximum transmission unit for Ethernet packets transmitted from the guest.
#DOSBOX-X-ADV:#                          Specifying 0 will use libslirp's default MTU.
#DOSBOX-X-ADV:#                   mru: The maximum receive unit for Ethernet packets transmitted to the guest.
#DOSBOX-X-ADV:#                          Specifying 0 will use libslirp's default MRU.
