[gus]
#                                gus: Enable the Gravis Ultrasound emulation.
#DOSBOX-X-ADV:#                            autoamp: If set, GF1 output will reduce in volume automatically if the sum of all channels exceeds full volume.
#DOSBOX-X-ADV:#                                       If not set, then loud music will clip to full volume just as it would on real hardware.
#DOSBOX-X-ADV:#                                       Enable this option for loud music if you want a more pleasing rendition without saturation and distortion.
#DOSBOX-X-ADV:#                         unmask dma: Start the DOS virtual machine with the DMA channel already unmasked at the controller.
#DOSBOX-X-ADV:#                                       Use this for DOS applications that expect to operate the GUS but forget to unmask the DMA channel.
#DOSBOX-X-ADV:#  ignore channel count while active: Ignore writes to the active channel count register when the DAC is enabled (bit 1 of GUS reset)
#DOSBOX-X-ADV:#                                       This is a HACK for demoscene prod 'Ice Fever' without which the music sounds wrong.
#DOSBOX-X-ADV:#                                       According to current testing real hardware does not behave this way.
#DOSBOX-X-ADV:#                     pic unmask irq: Start the DOS virtual machine with the GUS IRQ already unmasked at the PIC.
#DOSBOX-X-ADV:#                startup initialized: If set, start the GF1 in a fully initialized state (as if ULTRINIT had been run).
#DOSBOX-X-ADV:#                                       If clear, leave the card in an uninitialized state (as if cold boot).
#DOSBOX-X-ADV:#                                       Some DOS games or demoscene productions will hang or fail to use the Ultrasound hardware
#DOSBOX-X-ADV:#                                       because they assume the card is initialized and their hardware detect does not fully initialize the card.
#DOSBOX-X-ADV:#  dma enable on dma control polling: If set, automatically enable GUS DMA transfer bit in specific cases when the DMA control register is being polled.
#DOSBOX-X-ADV:#                                       THIS IS A HACK. Some games and demoscene productions need this hack to avoid hanging while uploading sample data
#DOSBOX-X-ADV:#                                       to the Gravis Ultrasound due to bugs in their implementation.
#DOSBOX-X-ADV:# clear dma tc irq if excess polling: If the DOS application is seen polling the IRQ status register rapidly, automatically clear the DMA TC IRQ status.
#DOSBOX-X-ADV:#                                       This is a hack that should only be used with DOS applications that need it to avoid bugs in their GUS support code.
#DOSBOX-X-ADV:#                                       Needed for:
#DOSBOX-X-ADV:#                                         Warcraft II by Blizzard ............. if using GUS for music and sound, set this option to prevent the game from
#DOSBOX-X-ADV:#                                                                               hanging when you click on the buttons in the main menu.
#DOSBOX-X-ADV:#            force master irq enable: Set this option if a DOS game or demo initializes the GUS but is unable to play any music.
#DOSBOX-X-ADV:#                                       Usually the cause is buggy GUS support that resets the GUS but fails to set the Master IRQ enable bit.
#DOSBOX-X-ADV:#                  gus panning table: Controls which table or equation is used for the Gravis Ultrasound panning emulation.
#DOSBOX-X-ADV:#                                       accurate emulation attempts to better reflect how the actual hardware handles panning,
#DOSBOX-X-ADV:#                                       while the old emulation uses a simpler idealistic mapping.
#DOSBOX-X-ADV:#                                       Possible values: old, accurate, default.
#                            gusrate: Sample rate of Ultrasound emulation.
#                                       Possible values: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#DOSBOX-X-ADV:#              gus fixed render rate: If set, Gravis Ultrasound audio output is rendered at a fixed sample rate specified by 'gusrate'. This can provide better quality than real hardware,
#DOSBOX-X-ADV:#                                       if desired. Else, Gravis Ultrasound emulation will change the sample rate of it's output according to the number of active channels, just like real hardware.
#DOSBOX-X-ADV:#                                       Note: DOSBox-X defaults to 'false', while mainline DOSBox SVN is currently hardcoded to render as if this setting is 'true'.
#                         gusmemsize: Amount of RAM on the Gravis Ultrasound in KB. Set to -1 for default.
#                  gus master volume: Master Gravis Ultrasound GF1 volume, in decibels. Reducing the master volume can help with games or demoscene productions where the music is too loud and clipping
#                            gusbase: The IO base address of the Gravis Ultrasound.
#                                       Possible values: 240, 220, 260, 280, 2a0, 2c0, 2e0, 300, 210, 230, 250.
#                             gusirq: The IRQ number of the Gravis Ultrasound.
#                                       Possible values: 5, 3, 7, 9, 10, 11, 12.
#                             gusdma: The DMA channel of the Gravis Ultrasound.
#                                       Possible values: 3, 0, 1, 5, 6, 7.
#DOSBOX-X-ADV:#                           irq hack: Specify a hack related to the Gravis Ultrasound IRQ to avoid crashes in a handful of games and demos.
#DOSBOX-X-ADV:#                                           none                   Emulate IRQs normally
#DOSBOX-X-ADV:#                                           cs_equ_ds              Do not fire IRQ unless two CPU segment registers match: CS == DS. Read Dosbox-X Wiki or source code for details.
#                            gustype: Type of Gravis Ultrasound to emulate.
#                                       classic             Original Gravis Ultrasound chipset
#                                       classic37           Original Gravis Ultrasound with ICS Mixer (rev 3.7)
#                                       max                 Gravis Ultrasound MAX emulation (with CS4231 codec)
#                                       interwave           Gravis Ultrasound Plug & Play (interwave)
#                                       Possible values: classic, classic37, max, interwave.
#                           ultradir: Path to Ultrasound directory. In this directory
#                                       there should be a MIDI directory that contains
#                                       the patch files for GUS playback. Patch sets used
#                                       with Timidity should work fine.
gus                                = false
#DOSBOX-X-ADV:autoamp                            = false
#DOSBOX-X-ADV:unmask dma                         = false
#DOSBOX-X-ADV:ignore channel count while active  = false
#DOSBOX-X-ADV:pic unmask irq                     = false
#DOSBOX-X-ADV:startup initialized                = false
#DOSBOX-X-ADV:dma enable on dma control polling  = false
#DOSBOX-X-ADV:clear dma tc irq if excess polling = false
#DOSBOX-X-ADV:force master irq enable            = false
#DOSBOX-X-ADV:gus panning table                  = default
