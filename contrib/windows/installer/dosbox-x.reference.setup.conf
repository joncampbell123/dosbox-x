#DOSBOX-X-ADV:#                  vga attribute controller mapping: This affects how the attribute controller maps colors, especially in 256-color mode.
#DOSBOX-X-ADV:#                                                      Some SVGA cards handle the attribute controller palette differently than most SVGA cards.
#DOSBOX-X-ADV:#                                                        auto                         Automatically pick the mapping based on the SVGA chipset.
#DOSBOX-X-ADV:#                                                        4x4                          Split into two 4-bit nibbles, map through AC, recombine. This is standard VGA behavior including clone SVGA cards.
#DOSBOX-X-ADV:#                                                        4low                         Split into two 4-bit nibbles, remap only the low 4 bits, recombine. This is standard ET4000 behavior.
#DOSBOX-X-ADV:#                                                      
#DOSBOX-X-ADV:#                                                      NOTES:
#DOSBOX-X-ADV:#                                                        Demoscene executable 'COPPER.EXE' requires the '4low' behavior in order to display line-fading effects
#DOSBOX-X-ADV:#                                                        (including scrolling credits) correctly, else those parts of the demo show up as a blank screen.
#DOSBOX-X-ADV:#                                                        
#DOSBOX-X-ADV:#                                                        4low behavior is default for ET4000 emulation.
#DOSBOX-X-ADV:#                                                      Possible values: , auto, 4x4, 4low, first16.
#DOSBOX-X-ADV:#                    enable supermegazeux tweakmode: If set, allow old MegaZeux 256-color text tweakmode aka 'Super MegaZeux mode'. Not all cards support this tweakmode.
#DOSBOX-X-ADV:#                                                      The ones that do are not emulated yet by DOSBox-X. It is not known at this time whether S3 chipsets support the hack.
#DOSBOX-X-ADV:#                                                      On normal cards the tweakmode does nothing but halve the text mode resolution without any other effects.
#DOSBOX-X-ADV:#                                                      Possible values: true, false, 1, 0, auto.
#DOSBOX-X-ADV:#                            vga bios use rom image: If set, load a VGA BIOS from a ROM image file. If clear, provide our own INT 10h emulation as normal.
#DOSBOX-X-ADV:#                                vga bios rom image: If set, load the VGA BIOS from the specified file (must be 1KB to 64KB in size).
#DOSBOX-X-ADV:#                                                      If left unset, and DOSBox-X is asked to load a VGA BIOS from a file, a file name
#DOSBOX-X-ADV:#                                                      is chosen automatically from the machine type. For example, Tseng ET4000 emulation
#DOSBOX-X-ADV:#                                                      (machine=svga_et4000) will look for et4000.bin. VGA BIOS ROM images can be dumped
#DOSBOX-X-ADV:#                                                      from real hardware or downloaded from the PCem ROMs collection.
#DOSBOX-X-ADV:#                                                      
#DOSBOX-X-ADV:#                                                      machine=svga_s3            TRIO64 (Ver. 1.5-07) [VGA] (S3 Incorporated).bin
#DOSBOX-X-ADV:#                                                      machine=svga_et4000        et4000.bin
#DOSBOX-X-ADV:#                            vga bios size override: VGA BIOS size override. Override the size of the VGA BIOS (normally 32KB in compatible or 12KB in non-compatible).
#DOSBOX-X-ADV:# video bios dont duplicate cga first half rom font: If set, save 4KB of EGA/VGA ROM space by pointing to the copy in the ROM BIOS of the first 128 chars
#DOSBOX-X-ADV:#    video bios always offer 14-pixel high rom font: If set, video BIOS will always carry the 14-pixel ROM font. If clear, 14-pixel rom font will not be offered except for EGA/VGA emulation.
#DOSBOX-X-ADV:#    video bios always offer 16-pixel high rom font: If set, video BIOS will always carry the 16-pixel ROM font. If clear, 16-pixel rom font will not be offered except for VGA emulation.
#DOSBOX-X-ADV:#        video bios enable cga second half rom font: If set, and emulating CGA/PCjr/Tandy, automatically provide the second half of the 8x8 ROM font.
#DOSBOX-X-ADV:#                                                      This setting is ignored for EGA/VGA emulation. If not set, you will need a utility like GRAFTABL.COM to load the second half of the ROM font for graphics.
#DOSBOX-X-ADV:#                                                      NOTE: if you disable the 14 & 16 pixel high font AND the second half when machine=cga, you will disable video bios completely.
#DOSBOX-X-ADV:#                                         forcerate: Force the VGA framerate to a specific value(ntsc, pal, or specific hz), no matter what
#DOSBOX-X-ADV:#                                     sierra ramdac: Whether or not to emulate a Sierra or compatible RAMDAC at port 3C6h-3C9h.
#DOSBOX-X-ADV:#                                                      Some DOS games expect to access port 3C6h to enable highcolor/truecolor SVGA modes on older chipsets.
#DOSBOX-X-ADV:#                                                      Disable if you wish to emulate SVGA hardware that lacks a RAMDAC or (depending on the chipset) does
#DOSBOX-X-ADV:#                                                      not emulate a RAMDAC that is accessible through port 3C6h. This option has no effect for non-VGA video hardware.
#DOSBOX-X-ADV:#                            sierra ramdac lock 565: When emulating High Sierra highcolor RAMDAC, assume 5:6:5 at all times if set. Else,
#DOSBOX-X-ADV:#                                                      bit 6 of the DAC command selects between 5:5:5 and 5:6:5. Set this option for demos or
#DOSBOX-X-ADV:#                                                      games that got the command byte wrong (MFX Transgression 2) or any other demo that is
#DOSBOX-X-ADV:#                                                      not rendering highcolor 16bpp correctly.
#DOSBOX-X-ADV:#                            vga fill active memory: If set, DOSBox-X will fill inactive video memory regions with RAM rather than mapping them as empty. This allows the ETen Chinese DOS system (e.g. ET16V and ET24VA) to run.
#DOSBOX-X-ADV:#                              page flip debug line: VGA debugging switch. If set, an inverse line will be drawn on the exact scanline that the CRTC display offset registers were written.
#DOSBOX-X-ADV:#                                                      This can be used to help diagnose whether or not the DOS game is page flipping properly according to vertical retrace if the display on-screen is flickering.
#DOSBOX-X-ADV:#                  vertical retrace poll debug line: VGA debugging switch. If set, an inverse green dotted line will be drawn on the exact scanline that the CRTC status port (0x3DA) was read.
#DOSBOX-X-ADV:#                                                      This can be used to help diagnose whether the DOS game is properly waiting for vertical retrace.
#DOSBOX-X-ADV:#                                           cgasnow: When machine=cga, determines whether or not to emulate CGA snow in 80x25 text mode.
#DOSBOX-X-ADV:#                                                      This parameter is also changeable from the builtin CGASNOW command in CGA mode.
#DOSBOX-X-ADV:#                            vga 3da undefined bits: VGA status port 3BA/3DAh only defines bits 0 and 3. This setting allows you to assign a bit pattern to the undefined bits.
#DOSBOX-X-ADV:#                                                      The purpose of this hack is to deal with demos that read and handle port 3DAh in ways that might crash if all are zero.
#DOSBOX-X-ADV:#                             rom bios 8x8 CGA font: If set, or mainline DOSBox compatible BIOS mapping, a legacy 8x8 CGA font (first 128 characters) is stored at 0xF000:0xFA6E. DOS programs that do not use INT 10h to locate fonts might require that font to be located there.
#DOSBOX-X-ADV:#                    rom bios video parameter table: If set, or mainline DOSBox compatible BIOS mapping, DOSBox-X will emulate the video parameter table and assign that to INT 1Dh. If clear, table will not be provided.
#DOSBOX-X-ADV:#                        int 10h points at vga bios: If set, INT 10h points at the VGA BIOS. If clear, INT 10h points into the system BIOS. This option only affects EGA/VGA/SVGA emulation.
#DOSBOX-X-ADV:#                                                      This option is needed for some older DOS applications that make additional checks before detecting EGA/VGA hardware (SuperCalc).
#DOSBOX-X-ADV:#                    unmask timer on int 10 setmode: If set, INT 10h will unmask IRQ 0 (timer) when setting video modes.
#DOSBOX-X-ADV:#              vesa bank switching window mirroring: If set, bank switch (windowed) VESA BIOS modes will ignore the window selection when asked
#DOSBOX-X-ADV:#                                                      to bank switch. Requests to control either Window A or Window B will succeed. This is needed
#DOSBOX-X-ADV:#                                                      for some demoscene productions with SVGA support that assume Window B is available, without
#DOSBOX-X-ADV:#                                                      which graphics do not render properly.
#DOSBOX-X-ADV:#                                                      If clear, Window B is presented as not available and attempts to use it will fail. Only Window A
#DOSBOX-X-ADV:#                                                      will be available, which is also DOSBox SVN behavior.
#DOSBOX-X-ADV:#            vesa bank switching window range check: Controls whether calls to bank switch (set the window number) through the VESA BIOS apply
#DOSBOX-X-ADV:#                                                      range checking. If set, out of range window numbers will return with an error code. This
#DOSBOX-X-ADV:#                                                      is also DOSBox SVN behavior. If clear, out of range window numbers are silently truncated
#DOSBOX-X-ADV:#                                                      to a number within range of available video memory and allowed to succeed.
#DOSBOX-X-ADV:#                                                      This is needed for some demoscene productions that rely on the silent truncation to render
#DOSBOX-X-ADV:#                                                      correctly without which drawing errors occur (e.g. end credits of Pill by Opiate)
#DOSBOX-X-ADV:#               vesa zero buffer on get information: This setting affects VESA BIOS function INT 10h AX=4F00h. If set, the VESA BIOS will zero the
#DOSBOX-X-ADV:#                                                      256-byte buffer defined by the standard at ES:DI, then fill in the structure. If clear, only
#DOSBOX-X-ADV:#                                                      the structure members will be filled in, and memory outside the initial 20-32 bytes will remain
#DOSBOX-X-ADV:#                                                      unmodified. This setting is ON by default. Some very early 1990s DOS games that support VESA
#DOSBOX-X-ADV:#                                                      BIOS standards may need this setting turned OFF if the programmer did not provide enough space
#DOSBOX-X-ADV:#                                                      for the entire 256 byte structure and the game crashes if it detects VESA BIOS extensions.
#DOSBOX-X-ADV:#                                                      Needed for:
#DOSBOX-X-ADV:#                                                        GETSADAM.EXE
#DOSBOX-X-ADV:#                            vesa set display vsync: Whether to wait for vertical retrace if VESA Set Display Address is used to pan the display.
#DOSBOX-X-ADV:#                                                      The default value -1 will wait if vesa_oldvbe, or not otherwise. 0 means not to wait.
#DOSBOX-X-ADV:#                                                      1 means always to wait. This affects only subfunction 0x00. Subfunction 0x80 will always wait
#DOSBOX-X-ADV:#                                                      as specified in the VESA BIOS standard.
#DOSBOX-X-ADV:#                                                      It is recommended to set this to 1 for VBETEST.EXE so that the panning test and information does not
#DOSBOX-X-ADV:#                                                      go by too fast.
#DOSBOX-X-ADV:#                     vesa lfb base scanline adjust: If non-zero, the VESA BIOS will report the linear framebuffer offset by this many scanlines.
#DOSBOX-X-ADV:#                                                      This does not affect the linear framebuffer's location. It only affects the linear framebuffer
#DOSBOX-X-ADV:#                                                      location reported by the VESA BIOS. Set to nonzero for DOS games with sloppy VESA graphics pointer management.
#DOSBOX-X-ADV:#                                                          MFX "Melvindale" (1996): Set this option to 2 to center the picture properly.
#DOSBOX-X-ADV:#                      vesa lfb pel scanline adjust: If non-zero, the VESA BIOS will report the linear framebuffer offset by this many pixels.
#DOSBOX-X-ADV:#                                                      This does not affect the linear framebuffer's location. It only affects the linear framebuffer
#DOSBOX-X-ADV:#                                                      location reported by the VESA BIOS. Set to nonzero for DOS games with sloppy VESA graphics pointer management.
#DOSBOX-X-ADV:#                                                          Contract "Out of Control" (1997): Set this option to 128 to fix the display.
#DOSBOX-X-ADV:#            vesa map non-lfb modes to 128kb region: If set, VESA BIOS SVGA modes will be set to map 128KB of video memory to A0000-BFFFF instead of
#DOSBOX-X-ADV:#                                                      64KB at A0000-AFFFF. This does not affect the SVGA window size or granularity.
#DOSBOX-X-ADV:#                                                      Some games or demoscene productions assume that they can render into the next SVGA window/bank
#DOSBOX-X-ADV:#                                                      by writing to video memory beyond the current SVGA window address and will not appear correctly
#DOSBOX-X-ADV:#                                                      without this option.
#DOSBOX-X-ADV:#                             ega per scanline hpel: If set, EGA emulation allows changing hpel per scanline. This is reportedly the behavior
#DOSBOX-X-ADV:#                                                      of IBM EGA hardware according to DOSBox SVN and on by default. If clear, EGA emulation
#DOSBOX-X-ADV:#                                                      latches hpel on vertical retrace end (like VGA does), which may have been EGA clone behavior
#DOSBOX-X-ADV:#                                                      that some games were written against. Commander Keen episodes 4-6 need this option set to false when machine=ega.
#DOSBOX-X-ADV:#                                                      This option affects only EGA emulation. To change VGA hpel behavior, use the 'allow hpel effects' setting instead.
#DOSBOX-X-ADV:#                                allow hpel effects: If set, allow the DOS demo or program to change the horizontal pel (panning) register per scanline.
#DOSBOX-X-ADV:#                                                      Some early DOS demos use this to create waving or sinus effects on the picture. Not very many VGA
#DOSBOX-X-ADV:#                                                      chipsets allow this, so far, only ATI chipsets are known to support this effect. Disabled by default.
#DOSBOX-X-ADV:#                            allow hretrace effects: If set, allow the DOS demo or program to make the picture wavy by playing with the 'start horizontalretrace' register of the CRTC during the active picture. Some early DOS demos (Copper by Surprise!productions) need this option set for some demo effects to work. Disabled by default.
#DOSBOX-X-ADV:#                            hretrace effect weight: If emulating hretrace effects, this parameter adds 'weight' to the offset to smooth it out.
#DOSBOX-X-ADV:#                                                      the larger the number, the more averaging is applied. This is intended to emulate the inertia
#DOSBOX-X-ADV:#                                                      of the electron beam in a CRT monitor
#DOSBOX-X-ADV:#                                 vesa modelist cap: IF nonzero, the VESA modelist is capped so that it contains no more than the specified number of video modes.
#DOSBOX-X-ADV:#                         vesa modelist width limit: IF nonzero, VESA modes with horizontal resolution higher than the specified pixel count will not be listed.
#DOSBOX-X-ADV:#                                                      This is another way the modelist can be capped for DOS applications that have trouble with long modelists.
#DOSBOX-X-ADV:#                        vesa modelist height limit: IF nonzero, VESA modes with vertical resolution higher than the specified pixel count will not be listed.
#DOSBOX-X-ADV:#                                                      This is another way the modelist can be capped for DOS applications that have trouble with long modelists.
#DOSBOX-X-ADV:#         vesa vbe put modelist in vesa information: If set, the VESA modelist is placed in the VESA information structure itself when the DOS application
#DOSBOX-X-ADV:#                                                      queries information on the VESA BIOS. Setting this option may help with some games, though it limits
#DOSBOX-X-ADV:#                                                      the mode list reported to the DOS application.
#DOSBOX-X-ADV:#                      vesa vbe 1.2 modes are 32bpp: If set, truecolor (16M color) VESA BIOS modes in the 0x100-0x11F range are 32bpp. If clear, they are 24bpp.
#DOSBOX-X-ADV:#                                                      Some DOS games and demos assume one bit depth or the other and do not enumerate VESA BIOS modes, which is why this
#DOSBOX-X-ADV:#                                                      option exists. If set to auto, this is determined by the type of SVGA chipset emulated.
#DOSBOX-X-ADV:#                                                      Possible values: true, false, 1, 0, auto.
#DOSBOX-X-ADV:#                   allow low resolution vesa modes: If set, allow low resolution VESA modes (320x200x16/24/32bpp and so on). You could set this to false to simulate
#DOSBOX-X-ADV:#                                                      SVGA hardware with a BIOS that does not support the lowres modes for testing purposes.
#DOSBOX-X-ADV:#                   allow explicit 24bpp vesa modes: If set, additional 24bpp modes are listed in the modelist regardless whether modes 0x100-0x11F are
#DOSBOX-X-ADV:#                                                      configured to be 24bpp or 32bpp. Setting this option can provide the best testing and development
#DOSBOX-X-ADV:#                                                      environment for new retro DOS code. If clear, 24bpp will only be available in the 0x100-0x11F range
#DOSBOX-X-ADV:#                                                      if the "vesa vbe 1.2 modes are 32bpp" is false. Setting to false helps to emulate typical SVGA
#DOSBOX-X-ADV:#                                                      hardware in which either 24bpp is supported, or 32bpp is supported, but not both. Disabled by default.
