#DOSBOX-X-ADV:#     tcp_port_forwards: Forwards one or more TCP ports from the host into the DOS guest.
#DOSBOX-X-ADV:#                          The format is:
#DOSBOX-X-ADV:#                            port1  port2  port3 ... (e.g., 21 80 443)
#DOSBOX-X-ADV:#                            This will forward FTP, HTTP, and HTTPS into the DOS guest.
#DOSBOX-X-ADV:#                          If the ports are privileged on the host, a mapping can be used
#DOSBOX-X-ADV:#                            host:guest  ..., (e.g., 8021:21 8080:80)
#DOSBOX-X-ADV:#                            This will forward ports 8021 and 8080 to FTP and HTTP in the guest
#DOSBOX-X-ADV:#                          A range of adjacent ports can be abbreviated with a dash:
#DOSBOX-X-ADV:#                            start-end ... (e.g., 27910-27960)
#DOSBOX-X-ADV:#                            This will forward ports 27910 to 27960 into the DOS guest.
#DOSBOX-X-ADV:#                          Mappings and ranges can be combined, too:
#DOSBOX-X-ADV:#                            hstart-hend:gstart-gend ..., (e.g, 8040-8080:20-60)
#DOSBOX-X-ADV:#                            This forwards ports 8040 to 8080 into 20 to 60 in the guest
#DOSBOX-X-ADV:#                          Notes:
#DOSBOX-X-ADV:#                            - If mapped ranges differ, the shorter range is extended to fit.
#DOSBOX-X-ADV:#                            - If conflicting host ports are given, only the first one is setup.
#DOSBOX-X-ADV:#                            - If conflicting guest ports are given, the latter rule takes precedent.
#DOSBOX-X-ADV:#     udp_port_forwards: Forwards one or more UDP ports from the host into the DOS guest.
#DOSBOX-X-ADV:#                          The format is the same as for TCP port forwards.
