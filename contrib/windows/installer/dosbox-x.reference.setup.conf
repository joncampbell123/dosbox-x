#DOSBOX-X-ADV:#                                                      This option also offers 4:3 versions (960x720 and 1440x1080) for DOS games that cannot properly handle
#DOSBOX-X-ADV:#                                                      a 16:9 aspect ratio, and several other HD modes. The modes enabled by this option are still limited by the
#DOSBOX-X-ADV:#                                                      width and height limits and available video memory.
#DOSBOX-X-ADV:#                                                      This is unusual for VESA BIOSes to do and is disabled by default.
