#DOSBOX-X-ADV:#                                                      some added by DOSBox-X for additional fun. Disabled by default.
#DOSBOX-X-ADV:#                            allow 32bpp vesa modes: If the DOS game or demo has problems with 32bpp VESA modes, set to 'false'
#DOSBOX-X-ADV:#                            allow 24bpp vesa modes: If the DOS game or demo has problems with 24bpp VESA modes, set to 'false'
#DOSBOX-X-ADV:#                            allow 16bpp vesa modes: If the DOS game or demo has problems with 16bpp VESA modes, set to 'false'
#DOSBOX-X-ADV:#                            allow 15bpp vesa modes: If the DOS game or demo has problems with 15bpp VESA modes, set to 'false'
#DOSBOX-X-ADV:#                             allow 8bpp vesa modes: If the DOS game or demo has problems with 8bpp VESA modes, set to 'false'
#DOSBOX-X-ADV:#                             allow 4bpp vesa modes: If the DOS game or demo has problems with 4bpp VESA modes, set to 'false'.
