#DOSBOX-X-ADV:#                                                     option for Sound Blaster emulation. If this option is nonzero, it will be interpreted
#DOSBOX-X-ADV:#                                                     as the busy cycle rate in Hz. If zero, busy cycle will not be emulated. If -1, sound
