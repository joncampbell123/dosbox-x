---
app-id: com.dosbox_x.DOSBox-X-sdl2
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

command: dosbox-x

finish-args:         # flatpak permissions
  - --device=all     # needed for OpenGL, gamepads and serial/parallel
  - --share=ipc      # needed for X11
  - --share=network  # Needed for IPX and serial over TCP/IP
  - --socket=x11     # default to X11, as Gnome does not provide SSD
  - --socket=pulseaudio
  - --filesystem=home

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/aclocal'
  - '/share/man'
  - '*.la'
  - '*.a'
  - '/share/doc'

modules:

  # Build Mesa GLU
  - name: GLU
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mesa/glu
        tag: "glu-9.0.2"
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig

  # Build FluidSynth
  - name: FluidSynth
    buildsystem: cmake-ninja
    config-opts:
      - -DLIB_SUFFIX=
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
      - "*.so"
    sources:
      - type: git
        url: https://github.com/FluidSynth/fluidsynth
        tag: "v2.2.2"

  # Build libslirp for networking
  - name: libslirp
    buildsystem: meson
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp
        tag: "v4.6.1"

  # Building mt32emu for MT-32 MIDI emulation
  - name: mt32emu
    buildsystem: cmake
    config-opts:
      - -Dmunt_WITH_MT32EMU_SMF2WAV=FALSE
      - -Dmunt_WITH_MT32EMU_QT=FALSE
      - -Dlibmt32emu_WITH_VERSION_TAGGING=TRUE
      - -Dlibmt32emu_WITH_SYMBOL_VERSIONING=TRUE
    sources:
      - type: git
        url: https://github.com/munt/munt
        tag: "libmt32emu_2_5_3"

  # Build DOSBox-X SDL2
  - name: dosbox-x
    rm-configure: true
    config-opts:
      - --enable-core-inline
      - --enable-debug=heavy
      - --enable-sdl2
    cleanup:
      - /share/man
    sources:
      - type: dir
        path: ../..
    post-install:
      - install -Dm644 /app/share/applications/com.dosbox_x.DOSBox-X.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 /app/share/icons/hicolor/scalable/apps/dosbox-x.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 /app/share/metainfo/com.dosbox_x.DOSBox-X.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Name --set-value="DOSBox-X SDL2" /app/share/applications/${FLATPAK_ID}.desktop
      - appstream-util modify /app/share/metainfo/${FLATPAK_ID}.metainfo.xml id dosbox-x-sdl2
      - appstream-util modify /app/share/metainfo/${FLATPAK_ID}.metainfo.xml name "DOSBox-X SDL2"
...
