<style>
    .book .listingblock > .content,
    .book .literalblock > .content {
      position: relative;
    }
    
    .book .listingblock code[data-lang]::before {
      content: none;
    }
    
    .book .source-toolbox {
      display: flex;
      position: absolute;
      visibility: hidden;
      top: 0.25rem;
      right: 0.5rem;
      color: #808080;
      white-space: nowrap;
      font-size: 0.85em;
    }
    
    .book .listingblock:hover .source-toolbox,
    .book .literalblock:hover .source-toolbox {
      visibility: visible;
    }
    
    .book .source-toolbox .source-lang {
      font-family: "Droid Sans Mono", "DejaVu Sans Mono", monospace;
      text-transform: uppercase;
      letter-spacing: 0.075em;
    }
    
    .book .source-toolbox > :not(:last-child)::after {
      content: "|";
      letter-spacing: 0;
      padding: 0 1ch;
    }
    
    .book .source-toolbox .copy-button {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      color: inherit;
      outline: none;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      width: 1em;
      height: 1em;
    }
    
    .book .source-toolbox .copy-icon {
      flex: none;
      width: inherit;
      height: inherit;
      filter: invert(50.2%);
      margin-top: 0.05em;
    }
    
    .book .source-toolbox .copy-toast {
      flex: none;
      position: relative;
      display: inline-flex;
      justify-content: center;
      margin-top: 1em;
      border-radius: 0.25em;
      padding: 0.5em;
      cursor: auto;
      opacity: 0;
      transition: opacity 0.5s ease 0.75s;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }
    
    .book .source-toolbox .copy-toast::after {
      content: "";
      position: absolute;
      top: 0;
      width: 1em;
      height: 1em;
      border: 0.55em solid transparent;
      border-left-color: rgba(0, 0, 0, 0.8);
      transform: rotate(-90deg) translateX(50%) translateY(50%);
      transform-origin: left;
    }
    
    .book .source-toolbox .copy-button.clicked .copy-toast {
      opacity: 1;
      transition: none;
    }
</style>
<script src="copy-to-clipboard.js"></script>
